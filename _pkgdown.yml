url: https://jochemtolsma.github.io/RsienaTwoStep/
template:
  bootstrap: 5
reference:
- title: "ABM"
  desc: >
    Functions to run the ABM-ministep or ABM-twostep simulations.
  contents:
  - ts_sims
  - ts_alternatives_ministep
  - ts_alternatives_twostep
  - ts_alternatives_simstep
- title: "Network evaluation"
  desc: "Functions to calculate the network evaluation."
  contents:
  - ts_eval
  - ts_degree
  - ts_recip
  - ts_outAct
  - ts_inAct
  - ts_outPop
  - ts_inPop
  - ts_transTrip
  - ts_transMedTrip
- title: "Miscellaneous"
  desc: >
    selecting actors for the ministep or twostep and calculating the pathlength between the actors
  contents:
  - ts_select
  - ts_geodist
- title: "Network census"
  desc: >
    Functions for network census
  contents:
  - ts_dyads
  - ts_triads
- title: "Datasets"
  desc: >
    build in datasets
  contents:
  - net1
  - net2
